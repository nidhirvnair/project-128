<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>AI DJ Web app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body background="musicbrain.jpeg">
  <center>
    <h3 class="btn btn-warning heading">AI DJ Web app
      <br>
      <span class="note">Raise your right hand for music 1 and raise your left hand for music 2
      </span>
      <br>
      <span id="text_size"></span>
    </h3> 
    <div class="div_music1">
      <img src="disc.gif" class="music1_img">
      <br>
      <h3 class="btn btn-warning" id="music1">Music 1</h3>
    </div>

    <div class="div_music2">
      <img src="disc.gif" class="music2_img">
      <br>
      <h3 class="btn btn-warning" id="music2">Music 2</h3>
    </div>  
    <br>
    <button id="play" class="btn btn-success" onclick="play()">Play</button>
  </center>

  <script src="main.js"></script>
  </body>
  </html>
